---
ossec::server_ip: '127.0.0.1'
ossec::client_id: ~
ossec::client_name: "%{facts.networking.fqdn}"
ossec::client_ip: ~
ossec::client_key: ~
ossec::client::package_name: 'ossec-hids-agent'
ossec::client::package_ensure: 'present'
ossec::client::service_name: 'ossec'
ossec::client::service_enable: true
ossec::client::service_ensure: 'running'
ossec::client::service_provider: ~
ossec::client::ossec_conf_file: '/var/ossec/etc/ossec.conf'
ossec::client::ossec_conf_ensure: 'file'
ossec::client::ossec_conf_epp: 'ossec/ossec_conf.epp'
ossec::client::ossec_conf_owner: 'root'
ossec::client::ossec_conf_group: 'root'
ossec::client::ossec_conf_mode: '0644'
ossec::client::client_keys_file: '/var/ossec/etc/client.keys'
ossec::client::client_keys_ensure: 'file'
ossec::client::client_keys_epp: 'ossec/client_keys.epp'
ossec::client::client_keys_owner: 'ossec'
ossec::client::client_keys_group: 'ossec'
ossec::client::client_keys_mode: '0400'
ossec::server::package_name: 'ossec-hids'
ossec::server::package_ensure: 'present'
ossec::server::service_name: 'ossec'
ossec::server::service_enable: true
ossec::server::service_ensure: 'running'
ossec::server::service_provider: ~
ossec::server::agent_conf_file: '/var/ossec/etc/shared/agent.conf'
ossec::server::agent_conf_ensure: 'file'
ossec::server::agent_conf_src: 'puppet:///modules/ossec/agent.conf'
ossec::server::agent_conf_owner: 'ossec'
ossec::server::agent_conf_group: 'ossec'
ossec::server::agent_conf_mode: '0640'
ossec::server::local_decoder_file: '/var/ossec/etc/local_decoder.xml'
ossec::server::local_decoder_src: 'puppet:///modules/ossec/local_decoder.xml'
ossec::server::local_decoder_owner: 'root'
ossec::server::local_decoder_group: 'root'
ossec::server::local_decoder_mode: '0644'
